<script>
    var artists={{artists_list | safe}};
    var titles={{titles_list | safe}};
    var i=0;
    function displaySongs(){
       document
          .getElementById('song-title')
          .innerHTML = artists[i];
       document
          .getElementById('song-artist')
          .innerHTML = titles[i];
       i++;
       if (i==artists.length) alert("NO MORE SONGS TO PLAY!");
    }
    var songTimer=setInterval(displaySongs,1000*({{time | safe}}+3))


var seconds = {{time | safe}}
seconds++
var countdown = setInterval(timer,1000)
function timer() {
  seconds--;
  if (seconds == 0) {
    setTimeout(resetSeconds,2000)
  }
  document.getElementById("countdown").textContent ="PREPARE FOR THE NEXT SONG!";
  if (seconds>0){
    document.getElementById("countdown").textContent = seconds;
  }
}

function resetSeconds(){
  seconds= {{time| safe}}
  seconds++
  clearInterval(countdown)
  countdown=setInterval(timer,1000)
}

function resetAll(){
  if (seconds<=0){
    return
  }
  resetSeconds()
  displaySongs()
  timer()
  clearInterval(songTimer);
  songTimer=setInterval(displaySongs,1000*({{time | safe}}+3))
}
timer();
displaySongs();

</script>
